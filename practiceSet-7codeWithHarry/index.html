<!-- question 4 ::: Write a javascript code to change background of all <li> tags to cyan  -->

<!-- <!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <title>Change All li Background</title>

  <h2>List Example</h2>

  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
    <li>Mango</li>
  </ul>

  <script>
    // Select all li tags
